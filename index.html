<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakuma Resource Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kakuma Resource Tracker</h1>
        <p>Track and manage resources in Kakuma Refugee Camp</p>
    </header>

    <main>
        <section class="form-container">
            <h2>Add New Resource</h2>
            <form id="resourceForm">
                <div class="form-group">
                    <label for="resourceName">Resource Name</label>
                    <input type="text" id="resourceName" name="resourceName" placeholder="Enter resource name">
                    <div id="nameError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="resourceType">Resource Type</label>
                    <select id="resourceType" name="resourceType">
                        <option value="">Select type</option>
                        <option value="water">Water</option>
                        <option value="food">Food</option>
                        <option value="medical">Medical</option>
                        <option value="equipment">Equipment</option>
                        <option value="personnel">Personnel</option>
                        <option value="vehicle">Vehicle</option>
                        <option value="building">Building</option>
                        <option value="supply">Supply</option>
                    </select>
                    <div id="typeError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="resourceLocation">Zone Location</label>
                    <input type="text" id="resourceLocation" name="resourceLocation" placeholder="Enter zone number">
                    <div id="locationError" class="error-message"></div>
                </div>

                <button type="submit" class="btn-submit">Add Resource</button>
            </form>
        </section>

        <section class="resources-container">
            <div class="resources-header">
                <h2>Resources (<span id="counter">0</span>)</h2>
                <div class="search-filter">
                    <input type="text" class="search-input" placeholder="Search resources...">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="water">Water</button>
                        <button class="filter-btn" data-filter="food">Food</button>
                        <button class="filter-btn" data-filter="medical">Medical</button>
                        <button class="filter-btn" data-filter="other">Other</button>
                    </div>
                </div>
            </div>
            <div id="resourcesList" class="resources-list">
                <!-- Resources will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kakuma Resource Tracker</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
